name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"   # v0.1.0, v1.2.3 みたいなタグを push したときだけ動く

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build (tsc)
        run: npm run build

      - name: Prepare release directory
        run: |
          rm -rf dist
          mkdir -p dist/assets
          # ルートのファイル
          cp index.html config.json dist/
          # assets 配下（style.css と JS をまとめる）
          cp assets/style.css assets/*.js dist/assets/

      - name: Create zip
        run: |
          cd dist
          zip -r "../active_users_list-${GITHUB_REF_NAME}.zip" .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: active_users_list-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
