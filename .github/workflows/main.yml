name: Release Active Users List

on:
  push:
    tags:
      - 'v*'

# ★ ここを追加：リリース作成に必要な権限
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Prepare release folder
        run: |
          mkdir -p release
          cp index.html release/
          cp -r assets release/

      - name: Create ZIP
        run: |
          cd release
          zip -r ../active_user_list-${GITHUB_REF_NAME}.zip .

      - name: Upload Release Artifact
        uses: softprops/action-gh-release@v2
        with:
          files: active_user_list-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
